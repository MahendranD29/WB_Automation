name: Selenium Automation Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test -Dheadless=true
